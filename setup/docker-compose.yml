version: '3.1'

services:

  mongo:
    image: mongo-pcs:latest
    restart: always
    volumes:
      - './mongodb/data:/data/db'
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Smac123

  # mongo-express:
