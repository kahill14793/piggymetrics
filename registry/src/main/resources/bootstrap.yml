server:
  port : 8761

spring:
  application:
    name: registry
  cloud:
    config:
      uri: ${URL_CONFIG_SERVICE}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0